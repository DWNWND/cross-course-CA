<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rainydays - Home</title>
		<meta
			name="description"
			content="Push your comfortzone with outerwear that keeps you dry no matter the conditions outside. Get your protection from Rainydays."
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Thea Oland" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/279950e6bf.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/index-skisse.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</head>
	<body>
		<header>
			<div class="header-fixed-background"></div>
			<div class="hamburger-menu_wrapper">
				<input type="checkbox" id="menu-checkbox" />
				<label for="menu-checkbox" class="hamburger-menu_icon"
					><i class="fa-solid fa-bars"></i
				></label>
				<nav>
					<div class="dropdown-menu">
						<div class="flexbox_wrappers">
							<input type="search" placeholder="Search.." class="searchbar" />
							<img
								src="images/icons/looking-glass.png"
								alt="searchbar icon"
								class="searchbar_icon"
							/>
						</div>
						<div class="flexbox_wrappers">
							<a href="#" class="store-locator_link"
								>Store locator
								<img
									src="images/icons/location.png"
									alt="link to store-locator"
									class="store-locator_icon"
								/>
							</a>
						</div>
						<div class="dropdown-menu_items">
							<a href="list.html">New in</a>
							<a href="list.html">Women</a>
							<a href="list.html">Men</a>
						</div>
					</div>
				</nav>
			</div>
			<div class="logo-header_wrapper">
				<a href="index.html">
					<img
						src="images/logo-header-noshadow.png"
						alt="Rainydays logo - Home"
						class="logo_header"
					/>
				</a>
			</div>
			<div class="shoppingbag-icon_wrapper">
				<a href="#">
					<img
						src="images/icons/shopping-bag.png"
						alt="link to shopping-bag"
						class="shoppingbag_icon"
					/>
				</a>
			</div>
		</header>
		<main>
			<div class="stickyfooter">
				<div class="copyright_wrapper">RAINYDAYS 2023 &copy;</div>
				<div class="stickyfooter-link_wrapper">
					<a href="#">Shipping & delivery</a>
					<a href="#">Refunds & returns</a>
					<a href="contact.html">Contact us</a>
				</div>
			</div>
		</main>
		<footer>
			<div class="grid">
				<div class="footer-menu_wrapper footer-wrap1">
					<h4>Help</h4>
					<ul>
						<li><a href="#">Refunds & returns</a></li>
						<li><a href="#">Shipping & delivery</a></li>
						<li><a href="#">Frequently Asked Questions (FAQ)</a></li>
						<li><a href="#">Terms of service & Privacy policy</a></li>
					</ul>
				</div>
				<div class="footer-menu_wrapper">
					<h4>About rainydays</h4>
					<ul>
						<li><a href="about.html">About us</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
				<div class="footer-wrap2">
					<div class="logo-footer_wrapper">
						<img
							src="images/logo-footer.png"
							alt="Rainydays logo"
							class="logo_footer"
						/>
					</div>
					<div class="some-footer_wrapper">
						<a href="#"
							><img
								src="images/icons/instagram.png"
								alt="link to Rainydays instagram-page"
								class="some-icons_footer"
						/></a>
					</div>
					<div class="some-footer_wrapper">
						<a href="#"
							><img
								src="images/icons/facebook.png"
								alt="link to Rainydays facebook-page"
								class="some-icons_footer"
						/></a>
					</div>
				</div>
			</div>
		</footer>

</html>
